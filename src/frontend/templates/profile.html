{% extends "base.html" %}

<body>
    {% block content %}

    <div class="columns is-half is-centered">
        <div class="control">
            {% include "flash.html" %}
        </div>
    </div>

    <div class="container block">
        <h2><b>Displaying books currently checked out:</b></h2>
        {{ checkouts_table }}
    </div>

    <div class="container block">
        <h2><b>Holds currently placed:</b></h2>
        {{ holds_table }}
    </div>

    <div class="container block">
        <h2><b>User History:</b></h2>
        {{ user_hist_table }}
    </div>

    <div class="buttons is-centered">
        <a href="{{ url_for('index') }}" class="button is-link">
            Return Home
        </a>
    </div>

    {% endblock %}
</body>
