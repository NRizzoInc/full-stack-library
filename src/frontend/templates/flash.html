<head>
    <link rel="icon" href="../static/images/library_icon.png"> 
    <style>
        .flash-err {
            color: red;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <!-- <h1>Alerts:</h1> -->
        <div class="flash-err flash">
            {% for message in messages %}
                [ {{ message }} ]
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
</body>
